<div class="perusahaan">
    <div class="perusahaan-baru" ng-class="{hidden: !addItem}">
        <div class="header">
            <strong>Tambah Periode</strong><i></i>
        </div>
        <div class="data-body">
            <form ng-submit="save(model)">
                <div class="form-info-group">
                    <div class="label">Tanggal Mulai</div>
                    <div class="nilai"><input ng-model="model.tanggalmulai" date-input type="date" class="form-control"
                            required>
                    </div>
                </div>
                <div class="form-info-group">
                    <div class="label">Tanggal Selesai</div>
                    <div class="nilai">
                        <input ng-model="model.tanggalselesai" date-input type="date" class="form-control" required>
                    </div>
                </div>
                <div class="form-info-group">
                    <div class="label">Tanggal Undian</div>
                    <div class="nilai"><input ng-model="model.tanggalundian" date-input type="date" class="form-control"
                            required>
                    </div>
                </div>
                <!-- <div class="form-info-group">
                    <div class="nilai">
                        <div class="check-box">
                            <input ng-model="model.status" type="checkbox" class="form-control"
                                required><span>Status</span>
                        </div>
                    </div>
                </div> -->
                <div class="btn-option">
                    <button class="btn btn-success"
                        ng-disabled="!model.tanggalmulai || !model.tanggalselesai || 
                        !model.tanggalundian|| (model.tanggalselesai > model.tanggalundian)|| (model.tanggalmulai >= model.tanggalselesai)">
                        <i class="fa fa-save text-white" ng-show="!isBusy"></i>
                        <i class="fa fa-spinner fa-spin text-white" ng-show="isBusy"></i>
                    </button>
                    <button type="button" class="btn btn-warning" ng-click="newItem()">
                        <i class="fa fa-broom text-white"></i>
                    </button>
                </div>
            </form>
        </div>
        <div class="close-menu" id="close-left" ng-click="closeAddItem()"><img id="close-icon"
                src="/images/src/Icon ionic-md-arrow-back.png" />
        </div>
    </div>

    <div class="data-perusahaan">
        <div class="header">
            <strong>DATA PERIODE</strong><i></i>
            <div class="add-menu" id="close-menu" ng-click="newItem()"><i class="fa fa-plus"></i></div>
        </div>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Tanggal Mulai</th>
                    <th>Tanggal Selesai</th>
                    <th>Tanggal Undian</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="data in datas" ng-click="select(data)">
                    <td>{{data.tanggalmulai | date:'dd-MM-yyyy'}}</td>
                    <td>{{data.tanggalselesai| date:'dd-MM-yyyy'}}</td>
                    <td>{{data.tanggalundian| date:'dd-MM-yyyy'}}</td>
                    <td><input ng-model="data.status" ng-disabled="true" type="checkbox" /></td>
                </tr>
            </tbody>
        </table>
    </div>


</div>

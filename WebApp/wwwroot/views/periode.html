<div class="perusahaan">
    <div class="perusahaan-baru" ng-class="{hidden: !addItem}">
        <div class="header">
            <strong class="header-title">TAMBAH/EDIT PERIODE</strong>
        </div>
        <div class="data-body">
            <form ng-submit="save(model)">
                <div class="form-info-group">
                    <div class="label">Tanggal Mulai</div>
                    <div class="nilai"><input ng-model="model.mulai" date-input type="date" class="form-control"
                            required>
                    </div>
                </div>
                <div class="form-info-group">
                    <div class="label">Tanggal Selesai</div>
                    <div class="nilai">
                        <input ng-model="model.selesai" date-input type="date" class="form-control" required>
                    </div>
                </div>
                <div class="form-info-group">
                    <div class="label">Tanggal Undian</div>
                    <div class="nilai"><input ng-model="model.undian" date-input type="date" class="form-control"
                            required>
                    </div>
                </div>
                <!-- <div class="form-info-group">
                    <div class="nilai">
                        <div class="check-box">
                            <input ng-model="model.status" type="checkbox" class="form-control"
                                required><span>Status</span>
                        </div>
                    </div>
                </div> -->
                <div class="btn-option">
                    <button class="btn btn-success" ng-disabled="!model.mulai || !model.selesai || 
                        !model.undian|| (model.selesai > model.undian)|| (model.mulai >= model.selesai)">
                        <i class="fa fa-save text-white" ng-show="!isBusy"></i>
                        <i class="fa fa-spinner fa-spin text-white" ng-show="isBusy"></i>
                    </button>
                    <button type="button" class="btn btn-warning" ng-click="newItem()">
                        <i class="fa fa-broom text-white"></i>
                    </button>
                </div>
            </form>
        </div>
        <div class="close-menu" id="close-left" ng-click="closeAddItem()"><img id="close-icon"
                src="/images/src/Icon ionic-md-arrow-back.png" />
        </div>
    </div>

    <div class="data-perusahaan">
        <div class="header">
            <strong class="header-title">DATA PERIODE</strong>
            <div class="add-menu" id="close-menu" ng-click="newItem()"><i class="fa fa-plus"></i></div>
        </div>
        <table class="table table-hover" datatable="ng" dt-options="showCase.dtOptions"
            dt-column-defs="showCase.dtColumnDefs">
            <thead>
                <tr>
                    <th>Tanggal Mulai</th>
                    <th class="tcenter">Tanggal Selesai</th>
                    <th class="tcenter">Tanggal Undian</th>
                    <th class="tright">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="data in datas" ng-click="select(data)">
                    <td>{{data.mulai | date:'dd-MM-yyyy'}}</td>
                    <td class="tcenter">{{data.selesai| date:'dd-MM-yyyy'}}</td>
                    <td class="tcenter">{{data.undian| date:'dd-MM-yyyy'}}</td>
                    <td class="tright"><input ng-model="data.status" ng-disabled="true" type="checkbox" /></td>
                </tr>
            </tbody>
        </table>
    </div>


</div>

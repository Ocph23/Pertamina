<div class="perusahaan">
    <div class="perusahaan-baru " ng-class="{hidden: !addItem}">
        <div class="header">
            <strong class="header-title">Tambah Karyawan</strong>
        </div>
        <div class="logo" id="logo">
            <input id="fileInput" type="file" ng-files="getPhoto($files, model)" hidden />
            <div class="logo-body">
                <img id="photo" src="images/profiles/noimage.png" ng-src="images/profiles/{{model.photo}}" />
            </div>

        </div>
        <div class="data-body vertical-scroll">
            <form ng-submit="save(model)">
                <div class="form-info-group">
                    <div class="label">ID Karyawan</div>
                    <div class="nilai"><input ng-model="model.kodeKaryawan" type="text" class="form-control" required>
                    </div>
                </div>
                <div class="form-info-group">
                    <div class="label">Nama Karyawan</div>
                    <div class="nilai"><input ng-model="model.namaKaryawan" type="text" class="form-control" required>
                    </div>
                </div>
                <div class="form-info-group">
                    <div class="label">Perusahaan</div>
                    <div class="nilai">
                        <select ng-model="model.perusahaanKaryawan.perusahaan" type="text" class="form-control" required
                            ng-options="item as item.nama for item in perusahaan track by item.id">
                        </select>
                    </div>
                </div>
                <div class="form-info-group">
                    <div class="label">Tanggal Mulai Bekerja</div>
                    <div class="nilai">
                        <input ng-model="model.perusahaanKaryawan.mulaiKerja" date-input type="date"
                            class="form-control" required />
                    </div>
                </div>
                <div class="form-info-group">
                    <div class="label">Jabatan</div>
                    <div class="nilai">
                        <input ng-model="model.perusahaanKaryawan.jabatan" type="text" class="form-control" required>
                    </div>
                </div>
                <div class="form-info-group">
                    <div class="label">Kontak</div>
                    <div class="nilai">
                        <input ng-model="model.kontak" type="text" class="form-control" required>
                    </div>
                </div>
                <div class="form-info-group">
                    <div class="label">Email</div>
                    <div class="nilai">
                        <input ng-model="model.email" ng-disabled="model.id" type="email" class="form-control">
                    </div>
                </div>
                <div class="form-info-group">
                    <div class="label">Alamat</div>
                    <div class="nilai"><textarea id="alamatPerusahaan" ng-model="model.alamat" type="text"
                            class="form-control" required></textarea>
                    </div>
                </div>
                <div class="btn-option">
                    <button class="btn btn-success">
                        <i class="fa fa-save text-white" ng-show="!isBusy"></i>
                        <i class="fa fa-spinner fa-spin text-white" ng-show="isBusy"></i>
                    </button>
                    <button type="button" class="btn btn-warning" ng-click="newItem()">
                        <i class="fa fa-broom text-white"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="data-perusahaan">
        <div class="header">
            <strong class="header-title">DATA KARYAWAN</strong><i></i>
            <div class="add-menu" id="close-menu" ng-click="newItem()"><i class="fa fa-plus"></i></div>
        </div>
        <table class="table  table-hover" datatable="ng" dt-options="showCase.dtOptions"
            dt-column-defs="showCase.dtColumnDefs">
            <thead>
                <tr>
                    <th>ID KARYAWAN</th>
                    <th>Nama</th>
                    <th>Perusahaan</th>
                    <th>Jabatan</th>
                    <th style="width: auto; text-align: right;"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="data in datas">
                    <td valign="center">{{data.kodeKaryawan}}</td>
                    <td>{{data.namaKaryawan}}</td>
                    <td>{{data.perusahaanKaryawan.perusahaan.nama}}</td>
                    <td>{{data.perusahaanKaryawan.jabatan}}</td>
                    <td style="width: auto; text-align: right;">
                        <button class="btn btn-info" ui-sref="karyawan-detail({id:data.id})">
                            <i class="fa fa-list"></i>
                        </button>
                        <button class="btn btn-warning" ng-click="selectItem(data)">
                            <i class="fa fa-edit"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

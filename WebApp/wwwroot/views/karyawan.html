<div class="perusahaan">
    <div class="perusahaan-baru " ng-class="{hidden: !addItem}">
        <div class="header">
            <strong>Tambah Karyawan</strong><i></i>
        </div>
        <div class="logo" id="logo">
            <input id="fileInput" type="file" ng-files="getPhoto($files, model)" hidden>
            <img id="photo" ng-model="model.logo" ng-src="images/profiles/{{model.photo}}" />
        </div>
        <div class="data-body">
            <form ng-submit="save(model)">
                <div class="form-info-group">
                    <div class="label">ID Karyawan</div>
                    <div class="nilai"><input ng-model="model.kodekaryawan" type="text" class="form-control" required>
                    </div>
                </div>
                <div class="form-info-group">
                    <div class="label">Nama Karyawan</div>
                    <div class="nilai"><input ng-model="model.namakaryawan" type="text" class="form-control" required>
                    </div>
                </div>
                <div class="form-info-group">
                    <div class="label">Perusahaan</div>
                    <div class="nilai">
                        <select ng-model="model.perusahaan" type="text" class="form-control" required
                            ng-options="item as item.namaperusahaan for item in perusahaan track by item.idperusahaan"></select>
                    </div>
                </div>
                <div class="form-info-group">
                    <div class="label">Jabatan</div>
                    <div class="nilai"><input ng-model="model.jabatan" type="text" class="form-control" required>
                    </div>
                </div>
                <div class="form-info-group">
                    <div class="label">Kontak</div>
                    <div class="nilai"><input ng-model="model.kontak" type="text" class="form-control" required>
                    </div>
                </div>
                <div class="form-info-group">
                    <div class="label">Email</div>
                    <div class="nilai"><input ng-model="model.email" type="email" class="form-control" required>
                    </div>
                </div>
                <div class="form-info-group">
                    <div class="label">Alamat</div>
                    <div class="nilai"><textarea id="alamatPerusahaan" ng-model="model.alamat" type="text"
                            class="form-control" required></textarea>
                    </div>
                </div>
                <div class="btn-option">
                    <button class="btn btn-success">
                        <i class="fa fa-save text-white" ng-show="!isBusy"></i>
                        <i class="fa fa-spinner fa-spin text-white" ng-show="isBusy"></i>
                    </button>
                    <button type="button" class="btn btn-warning" ng-click="newItem()">
                        <i class="fa fa-broom text-white"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="data-perusahaan">
        <div class="header">
            <strong>DATA KARYAWAN</strong><i></i>
            <div class="add-menu" id="close-menu" ng-click="newItem()"><i class="fa fa-plus"></i></div>
        </div>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>ID KARYAWAN</th>
                    <th>Nama</th>
                    <th>Perusahaan</th>
                    <th>Jabatan</th>
                    <th>Kontak</th>
                    <th>Email</th>
                    <th>Alamat</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="data in datas" ng-click="selectItem(data)">
                    <td valign="center">{{data.kodekaryawan}}</td>
                    <td>{{data.namakaryawan}}</td>
                    <td>{{data.perusahaan.namaperusahaan}}</td>
                    <td>{{data.jabatan}}</td>
                    <td>{{data.kontak}}</td>
                    <td>{{data.email}}</td>
                    <td>{{data.alamat}}</td>
                    <td>
                        <button class="btn btn-info" ui-sref="karyawan-detail({id:data.idkaryawan})">
                            <i class="fa fa-list"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


</div>
